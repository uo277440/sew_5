<script>
	var sudoku=new Sudoku();
    sudoku.paintSudoku()
	document.addEventListener('keydown', function(event) {
		var someClicked = document.querySelectorAll('p[data-state = "clicked"]')
		numero = parseInt(event.key)
		if(someClicked.length===0){
			console.log("CELDA NO SELECCIONADA")
		}else{
			if(!isNaN(numero) && numero >= 1 && numero <=9){
			sudoku.introduceNumber(event.key);
		}
		}
		
        
    });
